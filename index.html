<!DOCTYPE html>
<html>
    <head>
        <title>Tarefas</title>
        <meta charset="utf-8"/>

        <!-- carregando css de arquivos externos -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="css/pnotify.custom.min.css" />
        <!-- css embeded na pagina -->
        <style type="text/css">

        </style>

        <!-- carregando js de arquivos externos -->
        <script type="text/javascript" src="js/jquery-2.1.3.js" ></script>
        <script type="text/javascript" src="js/bootstrap.js" ></script>
        <script type="text/javascript" src="js/app.js" ></script>
        <script type="text/javascript" src="js/pnotify.custom.min.js"></script>
        <!-- Javascript embeded na pagina -->
        <script type="text/javascript">

        </script>
    </head>
    <body>
        <!--
            Tecnologia
                html, css, js
                jQuery
                bootstrap Css

            Lista de tarefas
                Crud tarefas

            Cara a aplicação:
                Single Page App
                Formulário para adicionar e editar.
                Tabela para a lista de tarefas, com botão para remover
                    + Botão editar
                    + Botão incluir
                Filtro de tarefas
                    Conforme digita, mostra ou não a tarefa (linha da tabela)
                Carregamento de tarefas via ajax

        -->
        <div class="container">

            <!-- Inicio da navegação -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Tarefas</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" id="busca" class="form-control" placeholder="descrição">
                            </div>
                        </form>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <!-- TERMINO DA NAVEGACAO -->

            <div>
                <form name="addTarefa" id="frmAddTarefa" action="">
                    <fieldset>
                        <legend>Editar/Incluir tarefa</legend>
                        <input type="hidden"  name="id" id="idTarefa" value="" />
                        <!--
                        <div class="form-group">
                            <label>Descri&ccedil;&atilde;o tarefa</label>
                            <input type="text" name="descricao" id="descricaoTarefa" value="" placeholder="descrição tarefa" class="form-control"/>

                        </div>
                        <div>
                            <button name="cmdSalva" id="cmdSalva" class="btn btn-default">
                               <i class="glyphicon glyphicon-floppy-saved"></i> Salvar
                            </button>
                        </div>
                        -->
                        <div class="input-group">
                          <input type="text" name="descricao" id="descricaoTarefa" class="form-control" placeholder="descricao">
                          <span class="input-group-btn">
                            <button name="cmdSalva" id="cmdSalva" class="btn btn-default" type="submit">Salvar</button>
                          </span>
                        </div>
                    </fieldset>
                </form>

                <h1>Lista de tarefas</h1>
                <!-- Tabela com lista de tarefas -->
                <table id="tblListaTarefas" class="table table-striped table-condensed">

                    <thead>
                        <tr>
                            <th>Editar</th>
                            <th>Descrição</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- linha 1-->
                        <tr id="templateLinhaListaTarefas" style="display: none;">
                            <td>
                                <button id="edit" class="btn btn-default btn-xs">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                            <td class="descricaoTarefa searchable"></td>
                            <td>
                                <button id="remove" class="btn btn-default btn-xs">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
